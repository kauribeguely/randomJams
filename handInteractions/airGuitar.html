<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Piano</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    canvas {
      position: absolute;
      /* width: 1000px; /* Set the video width */
      /* height: 750px; /* Set the video height */
      transform: scaleX(-1);
      z-index: 2;
      top:0px; left:0px;
      opacity: 0.7;
    }
    .distance-label {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      <!-- background-color: rgba(0, 0, 0, 0.5); -->
      padding: 10px;
      border-radius: 5px;
    }
    video {
      transform: scaleX(-1); /* Mirror the video horizontally */
      top: 20%;
      left: 20%;
      /* width: 1000px; /* Set the video width */
      /* height: 750px; /* Set the video height */ */ */
      <!-- position: absolute; /* Position the video */ -->
      top: 10px; /* Adjust the position from the top */
      left: 10px; /* Adjust the position from the left */
      <!-- z-index: 10; /* Ensure it appears above other elements */ -->
      <!-- display: none; -->
  }
  ol
  {
    font-family: impact;
    text-transform: uppercase;
    font-size: 23px;

  }
  li
  {
    -webkit-text-stroke: 1px black;
    color: white;
  }
  #instructions
  {
    position: absolute;
    top: 0px;
    display: none;

    button
    {
      margin-left: 20px;
      padding: 5px 25px;
      font-family: impact;
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: white;
      border: 1px solid black;
    }
  }
  </style>
</head>
<body>
  <video id="input_video" autoplay muted></video>
  <canvas id="output_canvas"></canvas>
  <div class="distance-label" id="distance-label"></div>
  <div id='instructions'>
    <ol >
      <li>Hold up hands</li>
      <li>Touch fingertips to thumbs</li>
      <li>Move hands up/down to transpose</li>
    </ol>
    <button onmousedown="hideInstructions()">Ok lets go!</button>
  </div>
  <script>
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    const canvasElement = document.getElementById('output_canvas');
    const videoElement = document.getElementById('input_video');
    const canvasCtx = canvasElement.getContext('2d');
    const distanceLabel = document.getElementById('distance-label');

    canvasElement.width = windowWidth;
    canvasElement.height = windowHeight;
    // canvasElement.width = canvasElement.offsetWidth;
    // canvasElement.height = canvasElement.offsetHeight;

    let wristOneY, wristTwoY;

    function hideInstructions()
    {
      document.querySelector('#instructions').style.display = 'none';
    }
    // Initialize MediaPipe Hands
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });
    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    // Function to calculate the Euclidean distance
    function calculateDistance(point1, point2) {
      return Math.sqrt(
        Math.pow(point1.x - point2.x, 2) +
        Math.pow(point1.y - point2.y, 2) +
        Math.pow(point1.z - point2.z, 2)
      ).toFixed(2);
    }

    // let square = { x: 200, y: 200, size: 200 }; // Initial square position and size
    // let square2 = { x: 400, y: 800, size: 100 }; // Initial square position and size
    // let isPinching = false; // To track if the user is pinching
    // let selectedSquare = false; // To track if the square is being held

    // Process hands and calculate distances
    hands.onResults((results) => {
      // canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      // canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      let distancesText = '';
      let yPosNormalized;

      // distancesText = 'yPos: '+wristOneY;
      if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((landmarks, handIndex) => {
          // Define the landmarks for each finger
          const fingers = [
            { tip: 4, base: 2 },   // Thumb
            { tip: 8, base: 5 },   // Index
            { tip: 12, base: 9 },  // Middle
            { tip: 16, base: 13 }, // Ring
            { tip: 20, base: 17 }  // Pinky
          ];

          // Iterate through each finger
          fingers.forEach((finger, fingerIndex) => {
            const tip = landmarks[finger.tip];   // Get the tip landmark
            const base = landmarks[finger.base]; // Get the base landmark

            // Calculate the distance between the tip and base
            const distance = calculateDistance(tip, base);

            // Draw a dot for the tip
            canvasCtx.beginPath();
            canvasCtx.arc(tip.x * canvasElement.width, tip.y * canvasElement.height, 5, 0, Math.PI * 2);
            canvasCtx.fillStyle = handIndex === 0 ? 'red' : 'blue'; // Color based on hand
            canvasCtx.fill();

            // Draw a dot for the base
            canvasCtx.beginPath();
            canvasCtx.arc(base.x * canvasElement.width, base.y * canvasElement.height, 5, 0, Math.PI * 2);
            canvasCtx.fillStyle = handIndex === 0 ? 'green' : 'orange'; // Color based on hand
            canvasCtx.fill();

            // Use the distance values as needed
            distancesText += `Hand ${handIndex + 1}, Finger ${fingerIndex + 1}: Distance = ${distance} <br>`;
          });

          // const distance = calculateDistance(thumbTip, indexTip);
          // distancesText += `distance: ${distance} <br>`;

          // if(handIndex == 0)
          // {
          //   wristOneY = 1 - thumbTip.y;
          // }
          // else
          // {
          //   wristTwoY = 1 - thumbTip.y;
          // }

          // distancesText += 'IndexZ: '+indexTip.z;
          // distancesText += 'IndexX: '+indexTip.x+ 'IndexY: '+indexTip.y+'<br>';
          // distancesText += 'Hand1Y: '+wristOneY+ 'Hand2Y: '+wristTwoY+'<br>'



        });
      }

      distanceLabel.innerHTML = distancesText || 'No hands detected.';
      // canvasCtx.restore();
    });

    // Set up the camera
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: windowWidth/4,
      height: windowHeight/4,
    });
    camera.start();
    videoElement.width = windowWidth;


  </script>
</body>
</html>
