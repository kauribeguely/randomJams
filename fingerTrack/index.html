<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Finger Distance Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    canvas {
      position: absolute;
      width: 1000px; /* Set the video width */
      height: 750px; /* Set the video height */
      transform: scaleX(-1);
      z-index: 2;
    }
    .distance-label {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    video {
    transform: scaleX(-1); /* Mirror the video horizontally */
    top: 20%;
    left: 20%;
    width: 1000px; /* Set the video width */
    height: 750px; /* Set the video height */
    position: absolute; /* Position the video */
    top: 10px; /* Adjust the position from the top */
    left: 10px; /* Adjust the position from the left */
    <!-- z-index: 10; /* Ensure it appears above other elements */ -->
    <!-- display: none; -->
  }
  </style>
</head>
<body>
  <video id="input_video" autoplay muted></video>
  <canvas id="output_canvas"></canvas>
  <div class="distance-label" id="distance-label">Calculating distances...</div>

  <script>
    const canvasElement = document.getElementById('output_canvas');
    const videoElement = document.getElementById('input_video');
    const canvasCtx = canvasElement.getContext('2d');
    const distanceLabel = document.getElementById('distance-label');

    // Initialize MediaPipe Hands
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });
    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    // Function to calculate the Euclidean distance
    function calculateDistance(point1, point2) {
      return Math.sqrt(
        Math.pow(point1.x - point2.x, 2) +
        Math.pow(point1.y - point2.y, 2) +
        Math.pow(point1.z - point2.z, 2)
      ).toFixed(2);
    }

    // Process hands and calculate distances
    hands.onResults((results) => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      // canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      let distancesText = '';
      if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((landmarks, handIndex) => {
          const thumbTip = landmarks[4];
          const fingers = [8, 12, 16, 20]; // Fingertips of index, middle, ring, pinky fingers

          fingers.forEach((fingerIndex, i) => {
            const distance = calculateDistance(thumbTip, landmarks[fingerIndex]);
            distancesText += `Hand ${handIndex + 1} Finger ${i + 1}: ${distance} <br>`;
            if(distance < 0.06)
            {
              playSound();
            }
          });

          // Draw landmarks and connections
          // drawConnectors(canvasCtx, landmarks, Hands.HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 1 });
          // drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 0.5 });
        });
      }

      distanceLabel.innerHTML = distancesText || 'No hands detected.';
      canvasCtx.restore();
    });

    // Set up the camera
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 640,
      height: 480,
    });
    camera.start();



    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
  const soundFile = 'p1.ogg'; // Path to your sound file
  let audioBuffer = null;

  // Function to preload the sound
  function preloadSound() {
    fetch(soundFile)
      .then(response => response.arrayBuffer())
      .then(data => audioContext.decodeAudioData(data))
      .then(buffer => {
        audioBuffer = buffer; // Store the decoded audio buffer
      })
      .catch(error => console.error('Error preloading sound:', error));
  }

  // Function to play the sound
  function playSound() {
    if (audioBuffer) {
      const source = audioContext.createBufferSource();
      source.buffer = audioBuffer;
      source.connect(audioContext.destination);
      source.start(0); // Play immediately
    } else {
      console.error('Audio buffer is not loaded yet.');
    }
  }

  // Preload the sound when the script runs
  preloadSound();

  // Example usage: Call playSound() when needed
  // playSound();


  </script>
</body>
</html>
