<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cursor Follow</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script> -->
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
  </script>

  <script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    let scene, camera, renderer, cursorModel, mouse;

    // Initialize the scene
    function init() {
      // Create the scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff); // White background

      // Set up the camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Set up the renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10, 10, 10).normalize();
      scene.add(light);

      // Load the GLTF cursor model
      const loader = new GLTFLoader();
      loader.load(
        'akacursor.glb', // Replace with your GLTF file path
        (gltf) => {
          cursorModel = gltf.scene;
          cursorModel.scale.set(0.2, 0.2, 0.2); // Scale it down if needed
          cursorModel.rotation.x = toRad(90);
          cursorModel.rotation.y= toRad(45);
          scene.add(cursorModel);
        },
        undefined,
        (error) => {
          console.error('An error occurred while loading the GLTF model:', error);
        }
      );

      // Handle mouse movement
      mouse = new THREE.Vector2();
      window.addEventListener('mousemove', onMouseMove);

      // Handle window resizing
      window.addEventListener('resize', onWindowResize);

      animate();
    }

    // Update mouse position
    function onMouseMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    }

    // Handle window resize
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Animate the scene
    function animate() {
      requestAnimationFrame(animate);

      // Make the cursor model follow the mouse
      if (cursorModel) {
        // Convert mouse coordinates to 3D space
        const vector = new THREE.Vector3(mouse.x, mouse.y, 0.5).unproject(camera);
        const direction = vector.sub(camera.position).normalize();
        const distance = -camera.position.z / direction.z;
        const position = camera.position.clone().add(direction.multiplyScalar(distance));
        cursorModel.position.copy(position);
      }

      renderer.render(scene, camera);
    }

    init();


    function toRad(deg)
  {
    return 0.0175*deg;
  }
  </script>
</head>
<body style="margin: 0; overflow: hidden;"></body>
</html>
